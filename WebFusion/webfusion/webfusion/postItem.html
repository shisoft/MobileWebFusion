<div class="postFrame">
    <a href="swf:action:$(ID)" style="float:right"><img src="share.png" style="width: 16px; height:16px" ></a>
    <div style="float:left; width: 48px; min-height: 32px; margin-right: 5px"><img class="img-thumbnail" src="http://imgsvr.shisoft.net/scale?scale=48&retina=true&url=$(AVATAR)" style="left: 10px; width:48px; height:auto;margin-bottom: 5px;" /></div>
    <div style="font-size: 17px;font-weight:bolder; width: 60%; overflow: hidden; text-overflow:ellipsis; white-space: nowrap;">$(AUTHOR)</div>
    <p style="font-size: 15px;color:rgb(44,93,205); padding-left: 5px; margin: 0px"><span class='dynamicDate' data-time='$(TIMESTAMP)' >$(TIME)</span></p>
    <div class = "divText" style="margin-top: 10px" >
        <span class="spTitle" style="">$(TITLE)</span>
        <div class="divContentWrapper">
        <div class="divContentSizer">
        <div class="divContent">
        <p style=" color:rgb(170,170,170)" >$(CONTENT)</p>
        </div>
        </div>
        </div>
        <p class = "pSubPosts" style="font-size: smaller; color: rgb(224,224,224); margin-top: 5px"><a href="swf:subpost:$(ID)">$(SUBPOST)</a></p>
    </div>
</div>

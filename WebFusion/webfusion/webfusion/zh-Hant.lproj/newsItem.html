<div class="newsFrame">
    <a id="aAction" class="$(hidden)" href="swf:action:$(ID)" style="float:right"><img src="share.png" style="width: 16px; height:16px" ></a>
    <div style="float:left; width: 48px; min-height: 32px; margin-right: 5px;"><img src="$(AVATAR)" style="left: 10px; width:48px; height:auto;margin-bottom: 5px;" class="img-thumbnail" /></div>
    <div style="font-size: 17px;font-weight:bolder; width: 60%; overflow: hidden; text-overflow:ellipsis; white-space: nowrap;">$(AUTHOR)</div>    
    <p style="font-size: 15px;color:rgb(44,93,205); padding-left: 5px; margin-bottom: 15px;">$(TIME)</p>
    <div>
    <span style="">$(TITLE)</span>
    <p style=" color:rgb(170,170,170)" >$(CONTENT)</p>
    <p style="font-size: smaller; color: rgb(224,224,224); margin-top: 5px">$(REFER)</p>
    </div>
    <nav class="navbar navbar-default" role="navigation" style="margin-bottom: 0px; margin-top: 10px" >
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="container">
            <ul class="nav navbar-nav">
                <li><a href="swf:repost:$(ID)"><i class="glyphicon glyphicon-retweet"></i> 回复</a></li>
                <li><a href="swf:reply:$(ID)"><i class="glyphicon glyphicon-comment"></i> 轉發</a></li>
                <li><a href="swf:bookmark:$(ID)"><i class="glyphicon glyphicon-bookmark"></i> 收藏</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </nav>
</div>
